

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{block name="title"}{:lang('frame_console')}{/block}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{$laypath}/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="{$laypath}/style/admin.css" media="all">
    {block name="css"}{/block}
</head>
<body>

<div class="layui-fluid">
    {block name="content"}{/block}
</div>
<script type="text/javascript" src="__js__/jquery.min.js"></script>
<script src="{$laypath}/layui/layui.js?t=1"></script>
<script type="text/javascript" src="__static__/js/xadmin.js"></script>
{block name="script"}
<script>
    layui.config({
        base: '{$laypath}/' //静态资源所在路径

        index: 'lib/index' //主入口模块
    }).use(['index', 'console']);

{/block}
