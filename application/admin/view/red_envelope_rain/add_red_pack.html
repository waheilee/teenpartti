{extend name="common/base" /}

{block name="title"}添加红包雨{/block}
{block name="css"}
{/block}
{block name="content"}

<form class="layui-form" action="{:url('RedEnvelopeRain/create')}" method="post" id="addProxy" >

<!--  <input type="hidden" name="id" id="id" value="{if(!empty($info))}{$info.Id}{/if}" />-->

  <div class="layui-form-item" >
    <label class="layui-form-label">{:lang('红包雨日期')}：</label>
    <div class="layui-input-inline">
      <input type="text" name="BeginDay" id="LAY-component-form-group-date" autocomplete="off"
             class="layui-input" value="">
    </div>
    <div class="layui-form-mid">
      -
    </div>
    <div class="layui-input-inline">
      <input type="text" name="EndDay" id="LAY-component-form-group-date2" autocomplete="off"
             class="layui-input" value="">
    </div>
  </div>

  <div class="layui-form-item" >
    <label class="layui-form-label">{:lang('红包雨时间')}：</label>
    <div class="layui-input-inline">
      <input type="text" name="DailyBeginHour" id="LAY-component-form-group-date-time" autocomplete="off"
             class="layui-input" value="{$info.StartTime ?? ''}">
    </div>
    <div class="layui-form-mid">
      -
    </div>
    <div class="layui-input-inline">
      <input type="text" name="DailyEndHour" id="LAY-component-form-group-date2-time" autocomplete="off"
             class="layui-input" value="{$info.EndTime ?? ''}">
    </div>
  </div>




  <div class="layui-form-item">

    <label class="layui-form-label">{:lang('红包随机值')}：</label>
    <div class="layui-input-inline">
      <input type="text" name="RedPackCellMoneyMin" id="RedPackCellMoneyMin" autocomplete="off"
             class="layui-input" value="">
    </div>
    <div class="layui-form-mid">
      -
    </div>
    <div class="layui-input-inline">
      <input type="text" name="RedPackCellMoneyMax" id="RedPackCellMoneyMax" autocomplete="off"
             class="layui-input" value="">
    </div>
  </div>



  <div class="layui-form-item">
    <label class="layui-form-label">{:lang('红包总数量')}：</label>
    <div class="layui-input-block">
      <input type="number" id="RedPackNum" name='RedPackNum' value="" lay-verify="required" placeholder="{:lang('红包数量')}" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">{:lang('红包总金额')}：</label>
    <div class="layui-input-block">
      <input type="number" id="RedPackTotalMoney" name='RedPackTotalMoney' value="" lay-verify="required" placeholder="{:lang('红包总金额')}" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">{:lang('同一时间玩家领取数量')}：</label>
    <div class="layui-input-block">
      <input type="number" id="GetMaxCount" name='GetMaxCount' value="" lay-verify="required" placeholder="{:lang('同一时间玩家领取数量')}" autocomplete="off" class="layui-input">
    </div>
  </div>




  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">{:lang('领取类型')}：</label>
      <div class="layui-input-inline">
        <input lay-filter="CheckType" type="radio"  name="CheckType" value="0" title="{:lang('注册用户')}" checked>
        <input lay-filter="CheckType" type="radio"  name="CheckType" value="1" title="{:lang('当天充值用户')}">
        <input lay-filter="CheckType" type="radio"  name="CheckType" value="2" title="{:lang('历史充值用户')}">
      </div>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">{:lang('状态')}：</label>
    <div class="layui-input-block">

      <input type="radio" name="OnOff" value="0" title="关闭" checked>
      <input type="radio" name="OnOff" value="1" title="开启" >
    </div>
  </div>


  <div class="layui-form-item">
    <div class="layui-input-block">
      <a style="margin-left: 15%" type="submit" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="addit" id="addit" >{:lang('保存')}</a>
      <a  class="layui-btn layui-btn-primary layui-btn-radius" lay-submit="" lay-filter="cancel" id="cancel" >{:lang('取消')}</a>
    </div>
  </div>
</form>

{/block}
{block name="script"}

<script>
  layui.config({
    base: '__layui__/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块

  }).use(['index', 'table', 'layer', 'element', 'laydate', 'form', 'jquery','upload'], function() {
    var element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,table = layui.table
            ,upload = layui.upload
            ,$ = layui.$
            ,form = layui.form;

    var main = {
      submitForm : function(data) {
        console.log(data);
        $.ajax({
          type:'post',
          url:data.form.action,
          data:data.field,
          dataType:'json',
          success: function(res) {
            var index = parent.layer.getFrameIndex(window.name); /* 先得到当前iframe层的索引 */
            if (res.code === 0) {
              layer.msg(res.msg,{icon:1,time:1000}, function () {
                x_admin_close();
                parent.layui.table.reload('proxylist',{page:{curr:$(".layui-laypage-em").next().html()}});   //主要代码
                parent.layer.close(index);
              });
            } else {
              layer.msg(res.msg, {icon:2});
            }
          }
        });
      },

      bindEvent: function() {
        form.on('submit(addit)', function(data) {
          main.submitForm(data);
          return false;
        });

        $('#cancel').on('click', function(e) {
          e.preventDefault();
          x_admin_close();
        })
      },

      init : function () {
        main.bindEvent();
      }
    };
    laydate.render({
      elem: '#LAY-component-form-group-date'
      , format: 'yyyy-MM-dd'
      , type: 'date'
      , btns: ['clear', 'confirm']
    });
    laydate.render({
      elem: '#LAY-component-form-group-date2'
      , format: 'yyyy-MM-dd'
      , type: 'date'
      , btns: ['clear', 'confirm']
    });

    laydate.render({
      elem: '#LAY-component-form-group-date-time'
      , format: 'HH:mm:ss'
      , type: 'time'
      , btns: ['clear', 'confirm']
    });
    laydate.render({
      elem: '#LAY-component-form-group-date2-time'
      , format: 'HH:mm:ss'
      , type: 'time'
      , btns: ['clear', 'confirm']
    });
    main.init();
  });
</script>
{/block}
