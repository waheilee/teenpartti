{extend name="common/base" /}
{block name="style"}
<style type="text/css">
  .layui-form-pane .layui-form-label{
    width: 400px !important;
  }
  .layui-form-pane .layui-input-block{
    margin-left:400px !important;
  }

</style>
{/block}
{block name="content"}
<div class="layui-fluid">
<form class="layui-form" id='edit_form' onsubmit="return false">
  <div class="layui-form-item layui-form-pane">
        <input type="hidden" name="hidden_id" value="{$data.pg_id ?? ''}">
        <div class="layui-form-item">
            <label class="layui-form-label">玩家ID</label>
            <div class="layui-input-block">
                <input type="text" name="uid" autocomplete="off" class="layui-input" id='uid' value="{$data.uid ?? ''}">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" onclick="ajax()" lay-filter="formDemo">确定 </button>
        </div>
  </div>
</form>
</div>  
{/block}
{block name="script"}
<script type="text/javascript">
function ajax(){
    var post_data = $('#edit_form').serialize();
     // var index = layer.msg('正在拼命处理...' , {
    //   icon: 16 ,
    //   shade: 0.6 ,
    //   time: 0 ,
    // });
    $.ajax({
            url:"{:url('pggame/editUser')}",
            type:"POST",
            data:post_data,
            dataType:'json',
            success:function(ret){
                if (ret.code == 0) {
                  layer.msg('操作成功');
                  setTimeout(function(){parent.layer.closeAll()},1500);
                  parent.$(".layui-laypage-btn")[0].click();
                  
                }
                if (ret.code == 1) {
                    layer.msg(ret.msg);
                }
            }
        });
  }
</script> 
{/block}
