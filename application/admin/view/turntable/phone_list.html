{block name="script"}

<script type="text/html" id="desc-bar">
<!--    <a class="layui-btn layui-btn-xs " lay-event="check">{:lang('审核')}</a>-->
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">{:lang('删除')}</a>

</script>


<script>
    url="{:url('turntable/phoneList')}";
    layui.config({base: '__layui__/'}).extend({
        index: 'lib/index' //主入口模块

    }).use(['index', 'table', 'layer', 'element', 'laydate', 'form', 'jquery'], function () {
        var element = layui.element, layer = layui.layer, laydate = layui.laydate, table = layui.table, $ = layui.$, form = layui.form;

        var main = {
            renderData: function () {
                var cols = [ //表头

                    {type: 'checkbox', fixed: 'left'},
                    {field: 'id', align: 'center', title: "{:lang('ID')}", width: 100},
                    {field: 'Code', align: 'center', title: "{:lang('手机号码')}", width: 320},
                    {fixed: 'right', title: "{:lang('备注')}", align: 'center', minWidth: 200, toolbar: '#desc-bar'}
                ];
                table.render({
                    elem: '#proxylist'
                    , url: url //数据接口
                    , page: true //开启分页
                    , limit: 15
                    ,toolbar: '#toolbarDemo'
                    ,defaultToolbar:[]
                    , where: {Action:'list','classid': -1}
                    , cols: [cols]
                    , done: function (res, curr, count) {
                        tzTbale()

                        var wrong = $('td[data-field="wrong"]');
                        for (var i = 0; i < wrong.length; i++) {
                            if ($(wrong[i]).find('div').html() != '') {
                                $(wrong[i]).parent().css('color', '#FF5722');
                            } else {

                            }
                        }
                        //表头部分
                        //动态监听表头高度变化，冻结行跟着改变高度
                        $(".layui-table-header  tr").resize(function () {
                            $(".layui-table-header  tr").each(function (index, val) {
                                $($(".layui-table-fixed .layui-table-header table tr")[index]).height($(val).height());
                            });
                        });
                        //初始化高度，使得冻结行表头高度一致
                        $(".layui-table-header  tr").each(function (index, val) {
                            $($(".layui-table-fixed .layui-table-header table tr")[index]).height($(val).height());
                        });

                        //表体部分
                        //动态监听表体高度变化，冻结行跟着改变高度
                        $(".layui-table-body  tr").resize(function () {
                            $(".layui-table-body  tr").each(function (index, val) {
                                $($(".layui-table-fixed .layui-table-body table tr")[index]).height($(val).height());
                            });
                        });
                        //初始化高度，使得冻结行表体高度一致
                        $(".layui-table-body  tr").each(function (index, val) {
                            $($(".layui-table-fixed .layui-table-body table tr")[index]).height($(val).height());
                        });
                    }
                });
            },
            //搜索
            search: function () {
                //执行重载
                table.reload('proxylist', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    where: {
                    }
                });
            },
            //操作事件
            extraEvent: function () {
                //编辑
                table.on('tool(proxylist)', function (obj) {

                    var data = obj.data //获得当前行数据
                        , layEvent = obj.event; //获得 lay-event 对应的值
                    tr = obj.tr; //获得当前行 tr 的DOM对象

                    if(layEvent === 'delete'){
                        layer.confirm('{:lang("确认删除")}？', {
                            btn: ['{:lang("确定")}','{:lang("取消")}']
                        }, function(){
                            var index = layer.msg("{:lang('正在处理...')}" , {
                                icon: 16 ,
                                shade: 0.6 ,
                                time: 1 ,
                            });
                            $.ajax({
                                url:"{:url('turntable/phoneListDelete')}",
                                type:"POST",
                                data:{'id': data.id,'type':1},
                                dataType:'json',
                                success:function(ret){
                                    if (ret.code == 0) {
                                        layer.msg(ret.msg);
                                        $(".layui-laypage-btn")[0].click();
                                        setTimeout(function(){layer.closeAll()},1500);
                                    } else {
                                        layer.msg(ret.msg);
                                    }
                                }
                            });
                        });
                    }
                });

                $(document).off('mousedown','.layui-table-grid-down').
                on('mousedown','.layui-table-grid-down',function (event) {
                    table._tableTrCurrr = $(this).closest('td');
                });
                $(document).off('click','.layui-table-tips-main [lay-event]').
                on('click','.layui-table-tips-main [lay-event]',function (event) {
                    //debugger
                    var elem = $(this);
                    var tableTrCurrr =  table._tableTrCurrr;
                    if(!tableTrCurrr){
                        return;
                    }
                    var layerIndex = elem.closest('.layui-table-tips').attr('times');
                    console.log(layerIndex);
                    layer.close(layerIndex);
                    table._tableTrCurrr.find('[lay-event="' + elem.attr('lay-event') +'"]').click();
                });

                table.on('sort(proxylist)', function (obj) {
                    var roleid = $.trim($('#roleid').val());
                    var start = $.trim($('#LAY-component-form-group-date').val());
                    var end = $.trim($('#LAY-component-form-group-date2').val());
                    var payChannel = $.trim($('#payChannel').val());
                    var payWay = $.trim($('#payWay').val());
                    //执行重载
                    table.reload('proxylist', {
                        initSort: obj,
                        page: {
                            curr: 1 //重新从第 1 页开始
                        },
                        where: {
                            'orderby': obj.field,
                            'ordertype': obj.type,
                            'roleid': roleid,//AccountID
                            'start': start, //AddTime
                            'end': end,
                            'payChannel': payChannel,//支付方式
                            'payWay': payWay,
                            'checkUser':$.trim($('#checkUser').val())
                        }
                    });

                });

                table.on('toolbar(proxylist)', function(obj){
                    var checkStatus = table.checkStatus(obj.config.id);
                    switch(obj.event){
                        case 'oneKeyDelete':
                            var da = checkStatus.data;
                            if (da.length == 0) {
                                layer.msg('{:lang("未选择记录")}');
                                return;
                            }
                            var id = [];
                            for (var i = da.length - 1; i >= 0; i--) {
                                id.push(da[i].id)
                            }
                            layer.confirm('{:lang("确认删除已选择手机号码")}？', {
                                btn: ['{:lang("确定")}','{:lang("取消")}']
                            }, function(){
                                var index = layer.msg("{:lang('正在处理...')}" , {
                                    icon: 16 ,
                                    shade: 0.6 ,
                                    time: 1 ,
                                });
                                $.ajax({
                                    url:"{:url('turntable/phoneListDelete')}",
                                    type:"POST",
                                    data:{'id': id+'','type':2},
                                    dataType:'json',
                                    success:function(ret){
                                        if (ret.code == 0) {
                                            layer.msg(ret.msg);
                                            $(".layui-laypage-btn")[0].click();
                                            setTimeout(function(){layer.closeAll()},1500);
                                        } else {
                                            layer.msg(ret.msg);
                                        }
                                    }
                                });
                            });
                            break;
                        case 'onekeyBack':
                            layer.confirm('{:lang("确认处理全网退款")}？', {
                                btn: ['{:lang("确定")}','{:lang("取消")}']
                            }, function(){
                                var index = layer.msg("{:lang('正在处理...')}" , {
                                    icon: 16 ,
                                    shade: 0.6 ,
                                    time: 0 ,
                                });
                                $.ajax({
                                    url:"{:url('turntable/onekeyBack')}",
                                    type:"POST",
                                    data:{},
                                    dataType:'json',
                                    success:function(ret){
                                        if (ret.code == 0) {
                                            layer.msg(ret.msg);
                                            $(".layui-laypage-btn")[0].click();
                                            setTimeout(function(){layer.closeAll()},1500);
                                        } else {
                                            layer.msg(ret.msg);
                                        }
                                    }
                                });
                            });
                            break;
                        case 'turntableSwitch':
                            var content = '<form class="layui-form" action="">' +
                                '<div class="layui-form-item">' +
                                '<label class="layui-form-label" style="width:60px">{:lang("手机号码")}</label>' +
                                '<div class="layui-input-block">' +
                                // '<input type="text"  name="title" lay-verify="title" autocomplete="off" placeholder="{:lang(\'多个号码使用英文逗号隔开\')}" class="layui-input" id="lCurWaged" value="" >' +
                                '<textarea name="title" lay-verify="title" id="lCurWaged" value="" placeholder="{:lang(\'多个号码使用英文逗号隔开\')}" class="layui-textarea"></textarea>' +
                                '</div>' +
                                '</div>' +
                                '</form>';
                            layer.open({
                                content: content,
                                area: ['500px', '300px'],
                                title: '{:lang("添加手机号码")}'
                                , btn: ['{:lang("添加")}', '{:lang("取消")}']
                                , yes: function (index, layero) {
                                    var lCurWaged = $("#lCurWaged").val();
                                    if (lCurWaged === '') {
                                        layer.msg("{:lang('请输入手机号码')}");
                                        return;
                                    }
                                    editDm(lCurWaged);
                                }
                            });
                            break
                    };
                });
            },

            init: function () {
                form.render(null, 'component-form-group');
                laydate.render({
                    elem: '#LAY-component-form-group-date'
                    , format: 'yyyy-MM-dd'
                    , max: 1
                    , lang:'{$datelang ?: "cn"}'
                    , btns: ['clear', 'confirm']
                    , type: 'datetime'
                    // , value: new Date()
                });
                laydate.render({
                    elem: '#LAY-component-form-group-date2'
                    , format: 'yyyy-MM-dd'
                    , max: 1
                    , lang:'{$datelang ?: "cn"}'
                    , btns: ['clear', 'confirm']
                    , type: 'datetime'
                    // , value: new Date()
                });
                main.extraEvent();
                main.renderData();
                $('#search').on('click', function (e) {
                    e.preventDefault();
                    main.search();
                });
            }
        };
        function editDm(phone) {
            $.ajax({
                type: 'post',
                url: "{:url('turntable/phoneListAdd')}",
                data: {
                    'phone': phone,
                },
                dataType: 'json',
                success: function (res) {
                    if (res.code == 0) {
                        layer.msg("{:lang('设置成功')}", {icon: 1, time: 1000}, function () {
                            window.location.reload();
                            layer.closeAll();
                        });
                    } else {
                        layer.msg(res['msg'], {icon: 5});
                    }
                }
            });
        }
        main.init();
    });


</script>

{/block}
