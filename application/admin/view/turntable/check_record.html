{extend name="common/base" /}
{block name="title"}关系列表{/block}
{block name="css"}{/block}
{block name="content"}
<div class="layui-card" style="margin-top: 20px">
    <div class="layui-card-header layuiadmin-card-header-auto">
        <form class="layui-form" lay-filter="component-form-group">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">{:lang('玩家ID')}</label>
                    <div class="layui-input-inline"><input autocomplete="off" class="layui-input" id="RoleID" lay-verify="number" name="RoleID" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn" data-type="reload" id="search">{:lang('搜索')}</a>
                </div>
            </div>
        </form>

    </div>
    <div class="layui-card-body">
        <div id="alllist">
            <table id="proxylist" lay-filter="proxylist"></table>
        </div>
    </div>
    
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">

        <button class="layui-btn layui-btn-sm layui-bg-green" lay-event="turntableSwitch">{:lang('转盘开关')} {if($pddconfig==1)}（当前开启）{else/}（当前关闭）{/if}</button>
        <button class="layui-btn layui-btn-sm layui-bg-green" lay-event="onekeyBack">{:lang('一键全网退款')}</button>
    </div>
</script>
{/block}
{block name="script"}
<script src="__js__/cache.js"></script>
<script src="__js__/Barrett.js"></script>
<script src="__js__/BigInt.js"></script>
<script src="__js__/RSA.js"></script>
<script>
    url = "{:url('Turntable/checkRecord')}";
    layui.config({
        base: '__layui__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'layer', 'element', 'laydate', 'form', 'jquery'], function () {
        var table = layui.table;
        var form  = layui.form;
        var laydate  = layui.laydate;
        var $ = layui.$;
        var element  = layui.element;
          table.render({
            elem: '#proxylist'
            // ,height: 'full-280'
            ,url: url+'?action=list'//数据接口
            ,limit:20
            ,page: true //开启分页
            ,id:'proxylist'
            ,autoSort:false
            ,sort: true
            ,toolbar: '#toolbarDemo'
            ,defaultToolbar:[]
            ,cols: [[ //表头
                {field:'ID', title: "{:lang('ID')}",align:'center', minWidth: 60},
                {field:'RoleID', title: "{:lang('玩家ID')}",align:'center', minWidth: 100, templet: function (d) {
                        return " <a class=\"layui-bg-green\" lay-event=\"detail\">" + d.RoleID+ "</a>";
                    }
                },
                {field:'PreDrawMoney', title: "{:lang('转盘当前金额')}",align:'center', minWidth: 160, sort: true},
                {field:'PGBonus', title: "{:lang('额外增加金额')}",align:'center', minWidth: 160, sort: true},
                {field:'Lv1PersonCount', title: "{:lang('1级注册人数')}",align:'center', minWidth: 160, sort: true,templet: function (d) {
                        return "<apan style='color:red'>"+d.Lv1PersonCount+"</span>";
                    }
                },
                {field:'Lv1DepositPlayers', title: "{:lang('1级充值人数')}",align:'center', minWidth: 160, sort: true,templet: function (d) {
                        return "<apan style='color:red'>"+d.Lv1DepositPlayers+"</span>";
                    }
                },
                {field:'AddTime', title: "{:lang('申请时间')}",align:'center', minWidth: 200, sort: true},
                {field:'CheckTime', title: "{:lang('通过时间')}",align:'center', minWidth: 200, sort: true},
                {field:'CheckUser', title: "{:lang('审核人')}",align:'center', minWidth: 100},
                {field:'Status', title: '状态',align:'center',minWidth: 100,templet: function(d){
                    if(d.Status ==  0){
                      return '<span style="color:blue"><b>等待审核</b></span>';
                    } else if(d.Status ==1) {
                      return '<span style="color:red"><b>通过</b></span>';
                    } else if (d.Status ==2) {
                      return '<span style="color:green"><b>拒绝</b></span>';
                    }
                }},
                {title:'操作',align:'center', minWidth: 160, templet: function(d){
                    if (d.Status == 0) {
                        return  '<a class="layui-btn layui-btn-sm" lay-event="pass">通过</a>'+
                                '<a class="layui-btn  layui-btn-danger layui-btn-sm" lay-event="refuse">拒绝</a>';
                    } else {
                        return '';
                    }
                  
              }}
            ]]
            , done: function (res) {

            }
          });
          laydate.render({elem: '#start_date', format: 'yyyy-MM-dd HH:mm:ss',type: 'datetime', max: 1, lang:'{$datelang ?: "cn"}', btns: ['clear', 'confirm']});
          laydate.render({elem: '#end_date', format: 'yyyy-MM-dd HH:mm:ss',type: 'datetime', max: 1, lang:'{$datelang ?: "cn"}', btns: ['clear', 'confirm']});

          // 搜索 
          $("#search").on('click', function(){
             table.reload('proxylist', {
              page:{
                  curr:1 
              },
              where: {
                  RoleID: $('#RoleID').val()
              }
            })
          });
          $(document).off('mousedown','.layui-table-grid-down').
                on('mousedown','.layui-table-grid-down',function (event) {
                    table._tableTrCurrr = $(this).closest('td');
                });
                $(document).off('click','.layui-table-tips-main [lay-event]').
                on('click','.layui-table-tips-main [lay-event]',function (event) {
                    //debugger
                    var elem = $(this);
                    var tableTrCurrr =  table._tableTrCurrr;
                    if(!tableTrCurrr){
                        return;
                    }
                    var layerIndex = elem.closest('.layui-table-tips').attr('times');
                    console.log(layerIndex);
                    layer.close(layerIndex);
                    table._tableTrCurrr.find('[lay-event="' + elem.attr('lay-event') +'"]').click();
                });
        table.on('tool(proxylist)', function (obj) {
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            tr = obj.tr; //获得当前行 tr 的DOM对象
            if (layEvent === 'detail') {
                var url = '/admin/player/playerDetail?roleid=' + data.RoleID;
                x_admin_show("{:lang('玩家详情')}", url, $(window).width() * 0.9, $(window).height() * 0.8);
            }
            if (layEvent === 'pass') {
                layer.confirm("{:lang('确定审核通过？')}", {btn: ['{:lang("确定")}','{:lang("取消")}']}, function () {
                    $.ajax({
                        type: 'post',
                        url: "{:url('Turntable/check')}",
                        dataType: 'json',
                        data:{
                            'ID': data.ID,
                            'RoleID': data.RoleID,
                            'Status':1
                        },
                        success: function (res) {
                            if (res.code === 0) {
                                layer.msg(res.msg, {icon: 1, time: 1000}, function () {
                                    $(".layui-laypage-btn")[0].click();
                                });
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }
                    });
                });
            }
            if (layEvent === 'refuse') {
                layer.confirm("{:lang('确定审核拒绝？')}", {btn: ['{:lang("确定")}','{:lang("取消")}']}, function () {
                    $.ajax({
                        type: 'post',
                        url: "{:url('Turntable/check')}",
                        dataType: 'json',
                        data:{
                            'ID': data.ID,
                            'RoleID': data.RoleID,
                            'Status':2
                        },
                        success: function (res) {
                            if (res.code === 0) {
                                layer.msg(res.msg, {icon: 1, time: 1000}, function () {
                                    $(".layui-laypage-btn")[0].click();
                                });
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }
                    });
                });
            }
        });
        table.on('toolbar(proxylist)', function (obj) {
            if (obj.event === 'turntableSwitch') {
                layer.confirm("{:lang('是否开启或关闭转盘？')}", {btn: ['{:lang("确定")}','{:lang("取消")}']}, function () {
                    $.ajax({
                        type: 'post',
                        url: "{:url('Turntable/turntableSwitch')}",
                        dataType: 'json',
                        data:{},
                        success: function (res) {
                            if (res.code === 0) {
                                layer.msg(res.msg, {icon: 1, time: 1000}, function () {
                                    window.location.reload();
                                });
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }
                    });
                });
            }
            if (obj.event === 'onekeyBack') {
                layer.confirm("{:lang('是否一键全网退款？')}", {btn: ['{:lang("确定")}','{:lang("取消")}']}, function () {
                    $.ajax({
                        type: 'post',
                        url: "{:url('Turntable/onekeyback')}",
                        dataType: 'json',
                        data:{},
                        success: function (res) {
                            if (res.code === 0) {
                                layer.msg(res.msg, {icon: 1, time: 1000}, function () {
                                    // window.location.reload();
                                });
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }
                    });
                });
            }
        });
        //排序
        table.on('sort(proxylist)', function (obj) {
            //执行重载
            table.reload('proxylist', {
                initSort: obj,
                page: {curr: 1},
                where: {
                    RoleID: $('#RoleID').val(),
                    ordertype: obj.type,
                    orderby: obj.field,
                },
                parseData:function(res){
                  if(res.data.length==0){
                    return{
                      'code':'201',
                      'msg':"{:lang('无数据')}"
                    };
                  };
                }
            });

        });
    });
</script>
{/block}
