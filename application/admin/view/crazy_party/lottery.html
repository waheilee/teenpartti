{extend name="common/base" /}
{block name="title"}关系列表{/block}
{block name="css"}
<style type="text/css">
  .layui-form-pane .layui-form-label{
    width: 200px !important;
  }
  .layui-form-pane .layui-input-block{
    margin-left:200px !important;
  }
  .layui-table-cell{
    height: auto !important;
  }
</style>
{/block}
{block name="content"}
<div class="layui-card" style="padding: 20px">
    <div class="layui-card-body">
        <form class="layui-form" lay-filter="component-form-group">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">{:lang('玩家ID')}</label>
                    <div class="layui-input-inline"><input autocomplete="off" class="layui-input" id="RoleID" lay-verify="number" name="RoleID" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn" data-type="reload" id="search">{:lang("搜索")}</a>
                </div>
            </div>
        </form>
        <div id="alllist">
            <table id="proxylist" lay-filter="proxylist"></table>
        </div>
    </div>
</div>

{/block}
{block name="script"}
<script src="__js__/cache.js"></script>
<script src="__js__/Barrett.js"></script>
<script src="__js__/BigInt.js"></script>
<script src="__js__/RSA.js"></script>
<script>
    url = "{:url('CrazyParty/lottery')}";
    layui.config({
        base: '__layui__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'layer', 'element', 'laydate', 'form', 'jquery'], function () {
        var table = layui.table;
        var form  = layui.form;
        var laydate  = layui.laydate;
        var $ = layui.$;
        var element  = layui.element;
          table.render({
            elem: '#proxylist'
            ,height: 'full-320'
            ,url: url+'?action=list'//数据接口
            ,limit:20
            ,page: true //开启分页
            ,id:'proxylist'
            ,autoSort:false
            ,cols: [[ //表头
              {field:'ActivNo', title: "{:lang('活动期数')}",align:'center', minWidth: 150},
              {field:'ActiBonusCode', title: "{:lang('中奖编码')}",align:'center', minWidth: 150},
  		        {field:'WinnerId', title: "{:lang('中奖玩家')}",align:'center', minWidth: 150},
              {field:'ActiTitle', title: "{:lang('奖品')}",align:'center', minWidth: 150},
              {field:'ActiEndTime', title: "{:lang('开奖时间')}",align:'center', minWidth: 200},
              {field:'WinnerStatus', title: "{:lang('兑换状态')}",align:'center', minWidth: 100, templet: function (d) {
                      if(d.WinnerStatus ==  0){
                        return '<span style="color:green"><b>待领奖</b></span>';
                      } else if(d.WinnerStatus ==1) {
                        return '<span style="color:blue"><b>待审核</b></span>';
                      } else if(d.WinnerStatus ==2) {
                        return '<span style="color:blue"><b>审核通过，待发货</b></span>';
                      } else if(d.WinnerStatus ==3) {
                        return '<span style="color:green"><b>审核失败</b></span>';
                      } else if(d.WinnerStatus ==4) {
                        return '<span style="color:red"><b>已发货</b></span>';
                      }
                  }
              },
              {field:'ActiBonusCode', title: "{:lang('收货地址')}",align:'center', minWidth: 150, templet: function (d) {
                  return '<a class="layui-btn layui-btn-sm" lay-event="adress">详情</a>';
              }},
              {field:'CheckUser', title: "{:lang('操作人')}",align:'center', minWidth: 150},
              {field:'CheckTime', title: "{:lang('操作时间')}",align:'center', minWidth: 200},
              {fixed: 'right', title: '{:lang("操作")}', align: 'center', minWidth: 150, templet: function (d) {
                if (d.WinnerStatus == 0 || d.WinnerStatus == 1) {
                  return  '<a class="layui-btn layui-btn-sm" lay-event="pass">通过</a>'+
                          '<a class="layui-btn  layui-btn-danger layui-btn-sm" lay-event="refuse">拒绝</a>'+
                          '<a class="layui-btn layui-btn-sm" lay-event="fh">发货</a>';
                } else if(d.WinnerStatus == 2){
                  return  '<a class="layui-btn layui-btn-sm" lay-event="fh">发货</a>';
                } else {
                  return '';
                }
              }}
            ]]
            , done: function (res) {
                //表头部分
                        //动态监听表头高度变化，冻结行跟着改变高度
                        $(".layui-table-header  tr").resize(function () {
                            $(".layui-table-header  tr").each(function (index, val) {
                                $($(".layui-table-fixed .layui-table-header table tr")[index]).height($(val).height());
                            });
                        });
                        //初始化高度，使得冻结行表头高度一致
                        $(".layui-table-header  tr").each(function (index, val) {
                            $($(".layui-table-fixed .layui-table-header table tr")[index]).height($(val).height());
                        });

                        //表体部分
                        //动态监听表体高度变化，冻结行跟着改变高度
                        $(".layui-table-body  tr").resize(function () {
                            $(".layui-table-body  tr").each(function (index, val) {
                                $($(".layui-table-fixed .layui-table-body table tr")[index]).height($(val).height());
                            });
                        });
                        //初始化高度，使得冻结行表体高度一致
                        $(".layui-table-body  tr").each(function (index, val) {
                            $($(".layui-table-fixed .layui-table-body table tr")[index]).height($(val).height());
                        });
            }
          });
          // 搜索 
          $("#search").on('click', function(){
              var RoleID = $('#RoleID').val();
             table.reload('proxylist', {
              page:{
                  curr:1 
              },
              where: {
                  RoleID : RoleID,
                  ActiStatus: $('#ActiStatus').val()
              }
            })
          });
          form.on('switch(changeStatus)', function(obj){
	        if (obj.elem.checked) {
	          var status = 1;
	        } else {
	          var status = 0;
	        }
	        $.ajax({
	          url:"{:url('CrazyParty/changeStatus')}?id="+this.value+"&ActiStatus="+status,
	          type:'GET',
	          dataType:'json',
	          success:function(ret){
	            if(ret.code == 0) {
	                $(".layui-laypage-btn")[0].click();
	                layer.msg('修改成功');
	            } else {
	              $(".layui-laypage-btn")[0].click();
	              layer.msg('修改失败');
	            }
	          }
	        });
	      });
        //监听工具条
         table.on('tool(proxylist)', function(obj){
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            tr = obj.tr; //获得当前行 tr 的DOM对象
            if (layEvent === 'pass') {
                layer.confirm("{:lang('确定审核通过？')}", {btn: ['{:lang("确定")}','{:lang("取消")}']}, function () {
                    $.ajax({
                        type: 'post',
                        url: "{:url('CrazyParty/check')}",
                        dataType: 'json',
                        data:{
                            'ActivNo': data.ActivNo,
                            'WinnerStatus':2
                        },
                        success: function (res) {
                            if (res.code === 0) {
                                layer.msg(res.msg, {icon: 1, time: 1000}, function () {
                                    $(".layui-laypage-btn")[0].click();
                                });
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }
                    });
                });
            }
            if (layEvent === 'refuse') {
                layer.confirm("{:lang('确定审核拒绝？')}", {btn: ['{:lang("确定")}','{:lang("取消")}']}, function () {
                    $.ajax({
                        type: 'post',
                        url: "{:url('CrazyParty/check')}",
                        dataType: 'json',
                        data:{
                            'ActivNo': data.ActivNo,
                            'WinnerStatus':3
                        },
                        success: function (res) {
                            if (res.code === 0) {
                                layer.msg(res.msg, {icon: 1, time: 1000}, function () {
                                    $(".layui-laypage-btn")[0].click();
                                });
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }
                    });
                });
            }
            if (layEvent === 'fh') {
                layer.confirm("{:lang('确定发货？')}", {btn: ['{:lang("确定")}','{:lang("取消")}']}, function () {
                    $.ajax({
                        type: 'post',
                        url: "{:url('CrazyParty/check')}",
                        dataType: 'json',
                        data:{
                            'ActivNo': data.ActivNo,
                            'WinnerStatus':4
                        },
                        success: function (res) {
                            if (res.code === 0) {
                                layer.msg(res.msg, {icon: 1, time: 1000}, function () {
                                    $(".layui-laypage-btn")[0].click();
                                });
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }
                    });
                });
            }
            if (layEvent === 'adress') {
                var content = '<form class="layui-form" action="">'+
                        '<div class="layui-form-item">'+
                        '<label class="layui-form-label" style="width:87px">{:lang("姓名")}</label>'+
                        '<div class="layui-input-block"><input type="text" readonly="" class="layui-input" value="'+data.RealName+'" ></div></div>'+
                        '<div class="layui-form-item">'+
                        '<label class="layui-form-label" style="width:87px">{:lang("电话")}</label>'+
                        '<div class="layui-input-block"><input type="text" readonly="" class="layui-input" value="'+data.Phone+'" ></div></div>'+
                        '<div class="layui-form-item">'+
                        '<label class="layui-form-label" style="width:87px">{:lang("邮编")}</label>'+
                        '<div class="layui-input-block"><input type="text" readonly="" class="layui-input" value="'+data.CEP+'" ></div></div>'+
                        '<div class="layui-form-item">'+
                        '<label class="layui-form-label" style="width:87px">{:lang("收货地址")}</label>'+
                        '<div class="layui-input-block"><textarea readonly="" class="layui-textarea" disabled>'+data.BonusAddress+'</textarea></div></div>'+
                        '</form>';
                layer.open({
                  title: '收货地址',   //标题
                  area: ['500px', '500px'],   //宽高
                  shade: 0.4,   //遮罩透明度
                  content: content//支持获取DOM元素
                });
            }
         });  
    });
</script>
{/block}
