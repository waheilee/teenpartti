{extend name="common/base" /}
{block name="title"}关系列表{/block}
{block name="css"}
<style type="text/css">
  .layui-form-pane .layui-form-label{
    width: 200px !important;
  }
  .layui-form-pane .layui-input-block{
    margin-left:200px !important;
  }
  .layui-table-cell{
    height: auto !important;
  }
</style>
{/block}
{block name="content"}
<div class="layui-card" style="padding: 20px">
    <form class="layui-form" id='edit_form' onsubmit="return false">
         <div class="layui-form-item layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">一个钻石=</label>
                <div class="layui-input-inline">
                    <input type="text" name="changenum" autocomplete="off" class="layui-input" id='changenum' value="{$changenum ?? 0}">
                </div>
                <div class="layui-form-mid layui-word-aux">打码量</div>
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn layui-btn-fluid"  lay-filter="formDemo"  id="sub">保存</button>
            </div>
        </div>
    </form>
</div>
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" lay-filter="component-form-group">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">{:lang("状态")}</label>
                    <div class="layui-input-inline"">
                        <select id="ActiStatus" name="ActiStatus">
                            <option value="">{:lang("全部")}</option>
                            <option value="0">{:lang("关闭")}</option>
                            <option value="1">{:lang("开启")}</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn" data-type="reload" id="search">{:lang("搜索")}</a>
                    <a class="layui-btn layui-btn-normal" id="addconfig">新增</a>
                </div>
            </div>
        </form>
        <div id="alllist">
            <table id="proxylist" lay-filter="proxylist"></table>
        </div>
    </div>
</div>
<script id="msg-bar" type="text/html">
	{{#  if(d.ActiStatus == 1){ }}
      	<input type="checkbox" checked="" name="ActiStatus" lay-skin="switch" lay-filter="changeStatus" lay-text="{:lang('开启')}|{:lang('关闭')}" value="{{d.ActiId}}">
    {{#  } else { }}
    	<input type="checkbox" name="ActiStatus" lay-skin="switch" lay-filter="changeStatus" lay-text="{:lang('开启')}|{:lang('关闭')}" value="{{d.ActiId}}">
    {{#  } }}
    &nbsp;&nbsp;&nbsp;&nbsp;
    <a class='layui-btn layui-btn-sm layui-btn-normal' lay-event='edit'>{:lang("编辑")}</a>
    <a class='layui-btn layui-btn-sm layui-btn-normal layui-bg-red' lay-event='del'>{:lang("删除")}</a>
	
</script>
{/block}
{block name="script"}
<script src="__js__/cache.js"></script>
<script src="__js__/Barrett.js"></script>
<script src="__js__/BigInt.js"></script>
<script src="__js__/RSA.js"></script>
<script>
    url = "{:url('CrazyParty/config')}";
    layui.config({
        base: '__layui__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'layer', 'element', 'laydate', 'form', 'jquery'], function () {
        var table = layui.table;
        var form  = layui.form;
        var laydate  = layui.laydate;
        var $ = layui.$;
        var element  = layui.element;
          table.render({
            elem: '#proxylist'
            ,height: 'full-320'
            ,url: url+'?action=list'//数据接口
            ,limit:20
            ,page: true //开启分页
            ,id:'proxylist'
            ,autoSort:false
            ,cols: [[ //表头
                {field: 'IconDownloadUrl', title: '奖品图标',align:'center',minWidth: 150, templet: function (d) {
  		            if(d.IconDownloadUrl!=''){
  		            	return '<img style="width:100px;height:100px" src="' + d.IconDownloadUrl + '"  />';
  		            }  
  		        }},
  		        {field:'ActiTitle', title: "{:lang('标题')}",align:'center', minWidth: 150},
              {if(config('app_name') == 'FOGOSLOTS')}
                {field:'CommodityLink', title: "{:lang('商品链接')}",align:'center', minWidth: 150},
              {/if}
              {field:'SignUpFree', title: "{:lang('消耗')}",align:'center', minWidth: 150},
              {field:'ActiStartThreShold', title: "{:lang('份数')}",align:'center', minWidth: 150},
              {field:'ActiBeginTime', title: "{:lang('添加时间')}",align:'center', minWidth: 150},
              {field:'ActiStatus', title: "{:lang('状态')}",align:'center', minWidth: 100, templet: function (d) {
                        if(d.ActiStatus ==  0){
                          return '<span style="color:green"><b>关闭</b></span>';
                        } else if(d.ActiStatus ==1) {
                          return '<span style="color:red"><b>开启</b></span>';
                        }
                    }
                },
                {fixed: 'right', title: '{:lang("操作")}', align: 'center', minWidth: 300, toolbar: '#msg-bar'}
                // {field:'LastLoginTime', title: "{:lang('操作时间')}",align:'center', minWidth: 100}
            ]]
            , done: function (res) {
                //表头部分
                        //动态监听表头高度变化，冻结行跟着改变高度
                        $(".layui-table-header  tr").resize(function () {
                            $(".layui-table-header  tr").each(function (index, val) {
                                $($(".layui-table-fixed .layui-table-header table tr")[index]).height($(val).height());
                            });
                        });
                        //初始化高度，使得冻结行表头高度一致
                        $(".layui-table-header  tr").each(function (index, val) {
                            $($(".layui-table-fixed .layui-table-header table tr")[index]).height($(val).height());
                        });

                        //表体部分
                        //动态监听表体高度变化，冻结行跟着改变高度
                        $(".layui-table-body  tr").resize(function () {
                            $(".layui-table-body  tr").each(function (index, val) {
                                $($(".layui-table-fixed .layui-table-body table tr")[index]).height($(val).height());
                            });
                        });
                        //初始化高度，使得冻结行表体高度一致
                        $(".layui-table-body  tr").each(function (index, val) {
                            $($(".layui-table-fixed .layui-table-body table tr")[index]).height($(val).height());
                        });
            }
          });
          // 搜索 
          $("#search").on('click', function(){
             table.reload('proxylist', {
              page:{
                  curr:1 
              },
              where: {
                  ActiStatus: $('#ActiStatus').val()
              }
            })
          });
          form.on('switch(changeStatus)', function(obj){
	        if (obj.elem.checked) {
	          var status = 1;
	        } else {
	          var status = 0;
	        }
	        $.ajax({
	          url:"{:url('CrazyParty/changeStatus')}?id="+this.value+"&ActiStatus="+status,
	          type:'GET',
	          dataType:'json',
	          success:function(ret){
	            if(ret.code == 0) {
	                $(".layui-laypage-btn")[0].click();
	                layer.msg('修改成功');
	            } else {
	              $(".layui-laypage-btn")[0].click();
	              layer.msg('修改失败');
	            }
	          }
	        });
	      });
        //监听工具条
         table.on('tool(proxylist)', function(obj){
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            tr = obj.tr; //获得当前行 tr 的DOM对象
            if (layEvent === 'edit') {
                layer.open({
                type: 2 ,
                title: '编辑',   //标题
                area: ['800px', '600px'],   //宽高
                shade: 0.4,   //遮罩透明度
                content: "{:url('CrazyParty/edit')}?id="+data.ActiId,//支持获取DOM元素
                // end:function(){
                //   $(".layui-laypage-btn")[0].click();
                // }
                });
            }
            if (layEvent === 'del') {
                layer.confirm('确定删除？', function(index){
                    $.ajax({
                      url:"{:url('CrazyParty/del')}?id="+data.ActiId,
                      type:'GET',
                      dataType:'json',
                      success:function(ret){
                        if(ret.code == 0) {
                          layer.msg('删除成功');
                          setTimeout(function(){layer.closeAll()},1500);
                          obj.del();
                        } else {
                          layer.msg('删除失败');
                        }
                      }
                    });
                });
            }
         });
         $("#addconfig").on('click', function(){
          layer.open({
                type: 2 ,
                title: '新增',   //标题
                area: ['800px', '600px'],   //宽高
                shade: 0.4,   //遮罩透明度
                content: "{:url('CrazyParty/edit')}",//支持获取DOM元素
                // end:function(){
                //   $(".layui-laypage-btn")[0].click();
                // }
                });
         })  
    });

$("#sub").on('click', function(){
    var post_data = $('#edit_form').serialize();
    var index = layer.msg('正在拼命处理...' , {
      icon: 16 ,
      shade: 0.6 ,
      time: 0 ,
    });
    $.ajax({
            url:"{:url('CrazyParty/setConfig')}",
            type:"POST",
            data:post_data,
            dataType:'json',
            success:function(ret){
                if (ret.code == 0) {
                  layer.msg('操作成功');
                  // parent.$(".layui-laypage-btn")[0].click();
                  // setTimeout(function(){parent.layer.closeAll()},1500);
                }
                if (ret.code == 1) {
                    layer.msg(ret.msg);
                }
            }
        });
});
</script>
{/block}
