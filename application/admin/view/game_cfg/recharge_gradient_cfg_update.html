{extend name="common/base" /}

{block name="title"}编辑转发地址{/block}
{block name="css"}
{/block}
{block name="content"}

<form class="layui-form" action="{:url('gameCfg/rechargeGradientCfgSave')}" method="post" id="addProxy" >

    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('累计充值')}：</label>
        <div class="layui-input-block">
            <input type="text" id="AccuDepositAmount" name='AccuDepositAmount'  value="{if(!empty($info))}{$info.AccuDepositAmount}{/if}" lay-verify="required" placeholder="{:lang('累计充值')}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('奖金')}：</label>
        <div class="layui-input-block">
            <input type="text" id="Bonus" name='Bonus'  value="{if(!empty($info))}{$info.Bonus}{/if}" lay-verify="required" placeholder="{:lang('奖金')}" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <a style="margin-left: 15%" type="submit" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="addit" id="addit" >{:lang('保存')}</a>
            <a class="layui-btn layui-btn-primary layui-btn-radius" id="cancel" >{:lang('取消')}</a>
        </div>
    </div>
</form>

{/block}
{block name="script"}

<script>
    layui.config({
        base: '__layui__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块

    }).use(['index', 'table', 'layer', 'element', 'laydate', 'form', 'jquery'], function() {
        var layer = layui.layer
            ,$ = layui.$
            ,form = layui.form;

        var main = {
            submitForm : function(data) {
                var AccuDepositAmount = $.trim(data.field.AccuDepositAmount)
                    ,Bonus = $.trim(data.field.Bonus);
                $.ajax({
                    type:'post',
                    url:data.form.action,
                    data:{
                        'Id':{$info.ID},
                        'AccuDepositAmount' : AccuDepositAmount,
                        'Bonus' : Bonus
                    },
                    dataType:'json',
                    success: function(res) {
                        if (res.code === 0) {
                            layer.msg(res.msg,{icon:1,time:1000}, function () {
                                x_admin_close();
                                parent.location.reload();
                            });
                        } else {
                            layer.msg(res.msg, {icon:2});
                        }
                    }
                });
            },

            bindEvent: function() {
                form.on('submit(addit)', function(data) {
                    main.submitForm(data);
                    return false;
                });

                $('#cancel').on('click', function(e) {
                    e.preventDefault();
                    x_admin_close();
                })
            },

            init : function () {
                main.bindEvent();
            }
        };

        main.init();
    });
</script>
{/block}
