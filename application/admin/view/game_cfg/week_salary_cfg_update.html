{extend name="common/base" /}

{block name="title"}编辑转发地址{/block}
{block name="css"}
<style type="text/css">
  .layui-form-pane .layui-form-label{
    width: 200px !important;
  }
  .layui-form-pane .layui-input-block{
    margin-left:200px !important;
  }

</style>
{/block}
{block name="content"}

<form class="layui-form" action="{:url('gameCfg/weekSalaryCfgSave')}" method="post" id="addProxy" >

    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('流水')}：</label>
        <div class="layui-input-block">
            <input type="text" id="Running" name='Running'  value="{if(!empty($info))}{$info.Running}{/if}" lay-verify="required" placeholder="{:lang('流水')}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('基础周薪')}：</label>
        <div class="layui-input-block">
            <input type="text" id="BaseWeekSalary" name='BaseWeekSalary'  value="{if(!empty($info))}{$info.BaseWeekSalary}{/if}" lay-verify="required" placeholder="{:lang('基础周薪')}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('一级比例（千分比）')}：</label>
        <div class="layui-input-block">
            <input type="text" id="Lv1Rate" name='Lv1Rate'  value="{if(!empty($info))}{$info.Lv1Rate}{/if}" lay-verify="required" placeholder="{:lang('一级比例（千分比）')}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('二级比例（千分比）')}：</label>
        <div class="layui-input-block">
            <input type="text" id="Lv2Rate" name='Lv2Rate'  value="{if(!empty($info))}{$info.Lv2Rate}{/if}" lay-verify="required" placeholder="{:lang('二级比例（千分比）')}" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <a style="margin-left: 15%" type="submit" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="addit" id="addit" >{:lang('保存')}</a>
            <a class="layui-btn layui-btn-primary layui-btn-radius" id="cancel" >{:lang('取消')}</a>
        </div>
    </div>
</form>

{/block}
{block name="script"}

<script>
    layui.config({
        base: '__layui__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块

    }).use(['index', 'table', 'layer', 'element', 'laydate', 'form', 'jquery'], function() {
        var layer = layui.layer
            ,$ = layui.$
            ,form = layui.form;

        var main = {
            submitForm : function(data) {
                var Running = $.trim(data.field.Running)
                    ,BaseWeekSalary = $.trim(data.field.BaseWeekSalary)
                    ,Lv1Rate = $.trim(data.field.Lv1Rate)
                    ,Lv2Rate = $.trim(data.field.Lv2Rate);
                $.ajax({
                    type:'post',
                    url:data.form.action,
                    data:{
                        'Id':{$info.ID},
                        'Running' : Running,
                        'Lv1Rate' : Lv1Rate,
                        'Lv2Rate' : Lv2Rate,
                        'BaseWeekSalary' : BaseWeekSalary,
                    },
                    dataType:'json',
                    success: function(res) {
                        if (res.code === 0) {
                            layer.msg(res.msg,{icon:1,time:1000}, function () {
                                x_admin_close();
                                parent.location.reload();
                            });
                        } else {
                            layer.msg(res.msg, {icon:2});
                        }
                    }
                });
            },

            bindEvent: function() {
                form.on('submit(addit)', function(data) {
                    main.submitForm(data);
                    return false;
                });

                $('#cancel').on('click', function(e) {
                    e.preventDefault();
                    x_admin_close();
                })
            },

            init : function () {
                main.bindEvent();
            }
        };

        main.init();
    });
</script>
{/block}
