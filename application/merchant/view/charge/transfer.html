<script>
    layui.config({
        base: '__layui__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块

    }).use(['index', 'table', 'layer', 'element', 'laydate', 'form', 'jquery'], function () {
        var element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , table = layui.table
            , $ = layui.$
            , form = layui.form;
        var main = {
            renderData: function () {
                var cz = {fixed: 'right', title: '操作', align: 'center', minWidth: 200};
                var cols = [ //表头

                    {field: 'orderno', title: '订单号', minWidth: 200}
                    , {field: 'transactionid', title: '玩家姓名', minWidth: 80}
                    , {field: 'roleid', title: '玩家(编号)', minWidth: 80}
                    , {field: 'realfee', title: '到账金额(RMB)', minWidth: 150}
                    , {field: 'totalfee', title: '转账金额(RMB)', minWidth: 120}
                    , {
                        field: 'status', title: '充值状态', minWidth: 120, templet: function (d) {
                            var classname = '';
                            if (d.status == 0) {
                                classname = '待付款';
                            } else if (d.status == 1) {
                                classname = '付款成功';
                            } else if (d.status == 2) {
                                classname = '付款失败';
                            } else if (d.status == 3) {
                                classname = '充值成功';
                            } else if (d.status == 4) {
                                classname = '充值失败';
                            }

                            return classname;
                        }
                    }
                    , {field: 'addtime', title: '充值时间', minWidth: 80}
                    , {fixed: 'right', title: '操作', align: 'center', minWidth: 200, toolbar: '#msg-bar'}
                ];

                table.render({
                    elem: '#proxylist'
                    , url: "{:url('charge/transfer')}" //数据接口
                    , page: true //开启分页
//                    , limit: 15
                    , where: {'status': -1}
                    , cols: [cols]
                    , done: function (res) {
                        $(".layui-table-main tr").each(function (index, val) {
                            $($(".layui-table-fixed-l .layui-table-body tbody tr")[index]).height($(val).height());
                            $($(".layui-table-fixed-r .layui-table-body tbody tr")[index]).height($(val).height());
                        });
                        $('#paynum').html(res.other.paynum);
                        $('#paysum').html(res.other.paysum);
                        $('#unpaynum').html(res.other.unpaynum);
                        $('#unpaysum').html(res.other.unpaysum);
                        $('#ordernum').html(res.other.ordernum);

                        for (var i = 0; i < res.data.length; i++) {
                            if (res.data[i].status !== 0) {
                                $('tr[data-index=' + i + '] .laytable-cell-1-0-7').html('');
                            }
                        }
                        tzTbale();
                    }
                });
            },


            //搜索
            search: function () {
                var roleid = $.trim($('#roleid').val());
                var start = $.trim($('#LAY-component-form-group-date').val());
                var end = $.trim($('#LAY-component-form-group-date2').val());
                var orderno = $.trim($('#orderno').val());
                var status = $.trim($('#status').val());
                var classid = $.trim($('#classid').val());
                var amount = $.trim($('#amount').val());

                //执行重载
                table.reload('proxylist', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    where: {
                        'roleid': roleid,
                        'start': start,
                        'end': end,
                        'orderno': orderno,
                        'status': status,
                        'classid': classid,
                        'amount': amount,
                        'payway': 1,

                    }
                });
            },

            //操作事件
            extraEvent: function () {
                //编辑
                table.on('tool(proxylist)', function (obj) {
                    var data = obj.data //获得当前行数据

                        , layEvent = obj.event; //获得 lay-event 对应的值
                    tr = obj.tr; //获得当前行 tr 的DOM对象

                    if (layEvent === 'edit') {
                        layer.confirm('确定进行补发吗', function (index) {
                            $.ajax({
                                url: 'bufa',
                                type: 'post',
                                dataType: 'json',
                                data: {
                                    roleid: data.roleid,
                                    orderno: data.orderno
                                },
                                success: function (res) {
                                    if (res.code === 0) {
                                        layer.msg(res.msg, {icon: 6, time: 1000}, function () {
                                            window.location.reload();
                                        });
                                    } else {
                                        layer.msg(res.msg, {icon: 5});
                                    }
                                }
                            })
                        });
                    }
                });
            },


            init: function () {
                form.render(null, 'component-form-group');
                laydate.render({
                    elem: '#LAY-component-form-group-date'
                    , format: 'yyyy-MM-dd'
                    , max: 0
                    , btns: ['clear', 'confirm']
                });
                laydate.render({
                    elem: '#LAY-component-form-group-date2'
                    , format: 'yyyy-MM-dd'
                    , max: 0
                    , btns: ['clear', 'confirm']
                });
                main.extraEvent();
                main.renderData();
                $('#search').on('click', function (e) {
                    e.preventDefault();
                    main.search();
                });
            }
        };

        main.init();
    });
</script>
